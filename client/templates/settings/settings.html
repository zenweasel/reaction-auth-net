<template name="authnetSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title"></div>
      Don't have a AuthNet API Login ID and Transaction Key? <a href="https://sandbox.authorize.net/" target="_blank">Get them here.</a>
    </div>
    <div class="panel-body">
      {{#autoForm
        collection="ReactionCore.Collections.Packages"
        schema="ReactionCore.Schemas.AuthNetPackageConfig"
        doc=packageData
        type="update"
        id="authnet-update-form"
      }}
      {{>afQuickField name="settings.api_id"}}
      {{>afQuickField name="settings.transaction_key"}}
      {{>afQuickField
        name="settings.mode"
        type="boolean-select"
        trueLabel="Live - Production Mode"
        falseLabel="Testing - Sandbox Mode"
        style="width: auto"
      }}

      <button type="submit" class="btn btn-primary pull-right">Update</button>
      {{/autoForm}}
    </div>
  </div>
</template>
